<div class="container mt-3">
  <div class="row mt-1" *ngIf="message.visible">
    <div class="col">
      <div [innerHTML]="message.text" class="alert alert-primary alert-dismissible fade show" role="alert">

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <h2>Register</h2>
      <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="name">
          <small id="name" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="email">
          <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
          <label for="domain">Domínio</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">http://www.domain.com/link/</div>
            </div>
            <input type="text" class="form-control" formControlName="domain" id="domain" aria-describedby="domain" placeholder="seu-dominio">
          </div>
        </div>
        <div class="form-group">
          Já tem cadastro? Clique
          <a [routerLink]="['/login']">aqui</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
