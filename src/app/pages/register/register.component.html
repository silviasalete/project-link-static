<main id="main">
  <!-- ======= Login Section ======= -->
  <section id="login" class="login">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Cadastro</h2>
        <p> Já tem cadastro? Entre <a [routerLink]="['/login']">aqui</a></p>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-lg-4">
          <form form role="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="php-email-form" data-aos="fade-up">
            <div class="form-group mt-3">
              <input type="text" formControlName="name" class="form-control" id="name" name="name" placeholder="Seu Nome" required>
            </div>
            <div class="form-group mt-3">
              <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Seu Email" required>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Sua Senha" required>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Lint.com/</div>
                </div>
                <input type="text" class="form-control" formControlName="domain" id="domain" aria-describedby="domain" placeholder="Seu Link Principal">
              </div>
            </div>
            <div class="my-3" *ngIf="message.visible">
              <div class="alert alert-primary" role="alert">
                A simple primary alert—check it out!
              </div>
            </div>
            <div class="text-center"><button type="submit">Começar</button></div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Login Section -->
</main>
