<div class="container mt-3">
  <div class="row mt-1">
    <div class="col">
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Exemplo de alerta</strong> o botão de fechar funciona.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <h2>Register</h2>
      <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="name">
          <small id="name" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="email">
          <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
          <label for="name">Domínio</label>
          <input type="text" class="form-control" formControlName="dominio" id="dominio" aria-describedby="dominio">
          <small id="dominio" class="form-text text-muted">We'll never share your domínoio with anyone else.</small>
        </div>
        <div class="form-group">
          Já tem cadastro? Clique
          <a [routerLink]="['/login']">aqui</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
