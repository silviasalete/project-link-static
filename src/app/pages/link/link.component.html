<div class="row card-wrapper">
  <div class="col-lg-4">
    <div class=" card card-profile">
      <img src="../../../assets/img/custom/fundo.jpg" alt="Image placeholder" class=" card-img-top">
      <div class=" row justify-content-center">
        <div class=" col-lg-3 order-lg-2">
          <div class=" card-profile-image">
            <a href="">
              <img src="../../../assets/img/custom/profile.jpg" alt="" class="avatar-img-medium rounded-circle">
            </a>
          </div>
        </div>
      </div>
      <div class=" card-body pt-5 mt-5">
        <div class=" text-center">
          <h6 class=" h6"><b>Jesica Jones</b></h6>
        </div>
        <div class="row">
          <div  *ngFor="let link of links" class="col-12 text-center rounded-pill p-2 bg-dark">
            <a href="{{link.url}}" target="_blank" class="text-white ">{{link.title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
