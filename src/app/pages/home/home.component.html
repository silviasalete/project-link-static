<div class="content">
<div *ngIf="user.name">
  <h2>Welcome {{user.name}}</h2>
</div>
  <button type="button" (click)="new()" class="btn btn-primary" >Novo</button>

<div *ngIf="visibleForm" class="card-body">
  <form [formGroup]="form" (ngSubmit)="saveOrUpdate()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title"  class="form-control" id="title" placeholder="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description"  class="form-control" id="description" placeholder="description">
    </div>
    <input type="hidden" formControlName="id" name="id" class="form-control" id="id">
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">CreatedBy</th>
        <th scope="col">CreatedIn</th>
        <th scope="col">UpdatedBy</th>
        <th scope="col">UpdatedIn</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemList">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.createdBy.name}}</td>
        <td>{{item.createdIn}}</td>
        <td>{{item.updatedBy.name}}</td>
        <td>{{item.updatedIn}}</td>
        <td>
          <button type="button" class="btn btn-info" (click)="update(item.id)">E</button>
          <button type="button" class="btn btn-danger" (click)="delete(item.id)">X</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
