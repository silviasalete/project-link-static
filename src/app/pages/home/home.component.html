<div class="row justify-content-md-center p-2" style="background-color: blue;">
  <div class="col-6">
    <h5>Links</h5>
  </div>
  <div class="col-sm-6 col-6 text-right">
    <button class="btn btn-primary btn-sm mr-1" style="font-size: .75rem;" type="button" (click)="new()" >Novo</button>
    <a class="btn btn-primary btn-sm mr-1" style="font-size: .75rem;" [routerLink]="['/link',user.domain]" target="_blank">Meu link</a>
  </div>
</div>

  <div class="content">
  <div *ngIf="visibleForm" class="card-body">
    <form [formGroup]="form" (ngSubmit)="saveOrUpdate()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title"  class="form-control" id="title" placeholder="title">
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" formControlName="url"  class="form-control" id="url" placeholder="url">
      </div>
      <input type="hidden" formControlName="id" name="id" class="form-control" id="id">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Url</th>
          <th scope="col">CreatedBy</th>
          <th scope="col">CreatedIn</th>
          <th scope="col">UpdatedBy</th>
          <th scope="col">UpdatedIn</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let link of linkList">
          <th scope="row">{{link.id}}</th>
          <td>{{link.title}}</td>
          <td>{{link.url}}</td>
          <td>{{link.createdBy.name}}</td>
          <td>{{link.createdIn}}</td>
          <td>{{link.updatedBy.name}}</td>
          <td>{{link.updatedIn}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="update(link.id)">E</button>
            <button type="button" class="btn btn-danger" (click)="delete(link.id)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
