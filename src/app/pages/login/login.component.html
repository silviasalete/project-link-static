<main id="main">
    <!-- ======= Login Section ======= -->
    <section id="login" class="login">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Login</h2>
          <p>Não tem conta? Cadastre-se <a [routerLink]="['/register']">aqui</a></p>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-lg-4">
            <form form role="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="php-email-form" data-aos="fade-up">
              <div class="form-group mt-3">
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Seu Email" required>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Sua Senha" required>
              </div>
              <div class="my-3" *ngIf="message.visible">
                <div class="alert alert-primary" role="alert">
                  A simple primary alert—check it out!
                </div>
              </div>
              <div class="text-center"><button type="submit">Entrar</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Login Section -->
</main>
